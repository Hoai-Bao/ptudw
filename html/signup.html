<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <link rel="stylesheet" type="text/css" href="../style/signup_style.css">
</head>
<body>

  <div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
      <div class="modal-content mt-4">

        <div class="col-12 user-img">
          <img src="../img/face.png">
        </div>

        <div class="col-12 form-input">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter Password Again">
              </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
          </form>
        </div>
        <p id="privacy">Bằng cách đăng ký, bạn đồng ý với Điều khoản, Chính sách dữ liệu và Chính sách cookie của chúng tôi.</p>
        <hr>   
        <div class="aa">
            <p>Bạn đã có tài khoản? <a href="signin.html">Đăng nhập.</a></p>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
